<head>
  <title>TrustE Demo</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<div id ="wrapper" class="shadow">
	<div id="header">
	<h1 id="header-title" class="vertical">TrustE Demo</h1>
	</div>
	<div class = "col">



	<form id="frmTrust">
		<h4>Enter Ethereum Address To Trust</h4>
		<input type="text" id="TrustAcct" name="TrustAcct">
	</form>
	<button id="btnTrust" class="button bluebg">Trust</button> 
	<button id="btnAccept" class="button greenbg">Accept</button>
	
	<form id="frmLookup">
		<h4>Trusted Address Lookup</h4>
		<input type="text" id="TrustLookup" name="TrustLookup">
	</form>
	<button id="btnLookup" class="button redbg">Lookup</button>
	
	<div class="col">
		<div id ="getTrust">
			<h4>Address Trusted Status:</h4>
				<div class="icon-holder" id="trust-true">
					<i class="fa fa-check custom-icon green"></i>
				</div>
				<div class="icon-holder" id="trust-false">
					<i class="fa fa-times custom-icon red"></i>
				</div>
		</div>
	</div>
	
	</div>
	<div id="footer">
	<div class="col-sm-4 vertical">a</div>
	<div class="col-sm-4 vertical">b</div>
	<div class="col-sm-4 vertical">c</div>
	</div>
</div>
